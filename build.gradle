plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'org.seleniumhq.selenium:selenium-java:3.141.5'
    testImplementation 'org.seleniumhq.selenium:selenium-chrome-driver:3.141.5'
    testImplementation 'io.github.bonigarcia:webdrivermanager:4.4.3'
    testImplementation 'com.codeborne:selenide:5.20.3'
    testImplementation 'org.seleniumhq.selenium:selenium-api:3.141.5'
    testImplementation 'io.rest-assured:rest-assured:4.0.0'
    testImplementation 'com.fasterxml.jackson.core:jackson-core:2.13.5'

}

test {
    useJUnitPlatform()
}